<div class="template-list">
    <div class="list" *ng-for="#template of templates">
        <div class="preview">
            <div class="title">
                {{template.title}}
            </div>
            <div class="enabled">
                <img src="img/phone.png"><img src="img/grid.png">
            </div>
            <div class="thumb">
                <div [style.background-image]="'url(\'' + template.thumb + '\')'"></div>
            </div>

            <div class="btns"><a (click)="openTemplate(template);">使用</a></div>
        </div>

    </div>
    <div class="pager"></div>
</div>
